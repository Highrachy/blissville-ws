<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns:v="urn:schemas-microsoft-com:vml" style="width:100%;" >
<head>

	<!-- Define Charset -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<!-- Responsive Meta Tag -->
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
	
    <title>Blissville Email Template</title><!-- Responsive Styles and Valid Styles -->

</head>

<body yahoo="fix" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" style="width:100%;background-color:#efefef;margin-top:0;margin-bottom:0;margin-right:0;margin-left:0;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;-webkit-font-smoothing:antialiased;mso-margin-top-alt:0px;mso-margin-bottom-alt:0px;mso-padding-alt:0px 0px 0px 0px;" >
	
	<!-- ======= main section ======= -->
	<table border="0" width="100%" cellpadding="0" cellspacing="0" style="font-size:14px;border-width:0;" >
		
		<tr><td height="90" style="font-size:90px;line-height:90px;" >&nbsp;</td></tr>
		
		<tr>
			<td>
				<table border="0" align="center" width="510" cellpadding="0" cellspacing="0" bgcolor="ffffff" class="container590 bodybg_color" style="border-top-left-radius:4px;border-top-right-radius:4px;font-size:14px;border-width:0; background: white;" >
					
					<tr>
						<td align="center">
							<table border="0" width="200" cellpadding="0" cellspacing="0" align="center" style="font-size:14px;border-width:0;" >
								<tr><td height="30" style="font-size:30px;line-height:30px;" >&nbsp;</td></tr>
								<tr>
									
									<!-- ======= logo ======= -->
									
									<td align="center">
										<a href="" style="display:block;border-style:none !important;border-width:0 !important;" ><img width="129" border="0"  src="http://blissville.com/assets/img/logo.png" alt="Logo" style="display:block;width:129px;" /></a>
									</td>			
								</tr>
							</table>		
						</td>
					</tr>
					
					
					<tr>
						<td>
							<table border="0" align="center" width="400" cellpadding="0" cellspacing="0" class="container590 bg_color" style="border-radius:7px;font-size:14px;border-width:0;" >

								<tr>
									<td height="30" style="font-size:30px;line-height:30px;"><hr style="border:0; border-bottom: 1px solid #ddd" /></td>
								</tr>
								
								<tr><td style="font-size:16px;line-height:20px; font-family: Arial, sans-serif; font-weight: 600;" >{{subject}}</td></tr>

								<tr><td height="10" style="font-size:10px;line-height:10px;" >&nbsp;</td></tr>
								
								<tr>
									<td style="color:#444;font-size:14px;font-family:Arial, sans-serif;font-weight:300;line-height:22px;" >
										{{message}}
			        				</td>
								</tr>


								<tr>
									<td height="60" style="font-size:60px;line-height:30px;"><hr style="border:0; border-top: 1px solid #ddd" /></td>
								</tr>
								
								<tr><td style="color:#666;font-size:13px;font-family:Arial, sans-serif;font-weight:500;line-height:22px;line-height: 1.8">
									
									{{additional_content}}
								</td></tr>								
								<tr><td height="45" style="font-size:45px;line-height:45px;" >&nbsp;</td></tr>
							</table>																	
						</td>
					</tr>
					
					<tr bgcolor="efefef"><td height="40" style="font-size:10px;font-family:Arial, sans-serif;font-weight:500;line-height:40px;text-align: center;" >Email was sent on {{date}}</td></tr>
															
				</table>
			</td>
		</tr>
				
		<tr><td height="40" style="font-size:40px;line-height:40px;" >&nbsp;</td></tr>
		
	</table>
	<!-- ======= end header ======= -->
	
	
</body>
</html>
